<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useless Omega</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: conic-gradient(from 0deg, red, yellow, lime, cyan, blue, magenta, red);
      animation: vortex 3s infinite linear;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
      user-select: none;
    }

    @keyframes vortex {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      border: 5px double pink;
      z-index: 1;
    }

    #button {
      position: absolute;
      background-color: orangered;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      padding: 20px;
      cursor: crosshair;
      z-index: 2;
      transition: all 0.2s ease-in-out;
    }

    #cryptic {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: lime;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>ðŸŒ€ You Have Entered the Useless Omega Zone</h1>
    <p>There's nothing for you here.</p>
  </div>

  <div id="cryptic">ðŸ§ </div>
  <button id="button">Click Me</button>

  <audio id="sigh" src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Sigh.ogg"></audio>

  <script>
    const button = document.getElementById("button");
    const cryptic = document.getElementById("cryptic");
    const sigh = document.getElementById("sigh");
    const messages = [
      "You shouldn't be here.",
      "Nothing is real.",
      "Stop trying.",
      "Did you blink?",
      "Your cursor is meaningless.",
      "404: Purpose Not Found",
      "You're wasting more than time.",
      "This button is lying.",
      "We warned you."
    ];

    function moveAndShrink() {
      const size = Math.random() * 60 + 20;
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      button.style.width = `${size}px`;
      button.style.height = `${size}px`;
      cryptic.textContent = messages[Math.floor(Math.random() * messages.length)];

      // 20% chance of fake mouse freeze
      if (Math.random() < 0.2) {
        document.body.style.pointerEvents = "none";
        setTimeout(() => {
          document.body.style.pointerEvents = "auto";
        }, 1500);
      }

      // Play sigh sound occasionally
      if (Math.random() < 0.3) {
        sigh.volume = 0.1;
        sigh.play();
      }
    }

    button.addEventListener("mouseover", moveAndShrink);
    moveAndShrink();
  </script>
</body>
</html>
